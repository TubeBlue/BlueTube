<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Views Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #141414;
            color: white;
            padding: 40px;
        }
        .video-card {
            background: #1f1f1f;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .views {
            color: #4CAF50;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>üîç Testing Views Display</h1>
    <div id="results"></div>

    <script>
        async function testViews() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch('http://localhost:5000/api/videos?per_page=10');
                const data = await response.json();
                
                if (data.success && data.videos) {
                    let html = `<h2>‚úÖ API Working - ${data.videos.length} videos loaded</h2>`;
                    
                    data.videos.forEach((video, i) => {
                        html += `
                            <div class="video-card">
                                <h3>${i+1}. ${video.title || 'Untitled'}</h3>
                                <p><strong>Views:</strong> <span class="views">${video.views || '‚ùå MISSING'}</span></p>
                                <p><strong>Duration:</strong> ${video.duration || 'N/A'}</p>
                            </div>
                        `;
                    });
                    
                    // Count videos with views
                    const withViews = data.videos.filter(v => v.views && v.views !== 'N/A').length;
                    html += `<h2>Summary: ${withViews}/${data.videos.length} videos have views (${(withViews/data.videos.length*100).toFixed(0)}%)</h2>`;
                    
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = '<p style="color: red;">‚ùå API returned no data</p>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        testViews();
    </script>
</body>
</html>
